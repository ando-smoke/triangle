<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle Evaluator</title>
</head>
<body>
  <div class="container">
    <h1>Triangle Evaluator</h1>

    <form id="side_lengths">
      <div class="form-group">
        <label for="side1">Side 1 length:</label>
        <input id="side1" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="side2">Side 2 length:</label>
        <input id="side2" class="form-control" type="text" />
      </div>
      <div class="form-group">
        <label for="side3">Side 3 length:</label>
        <input id="side3" class="form-control" type="text" />
      </div>

      <button type="submit" class="btn">Evaluate</button>
    </form><br />

    <div id="result">
      <h3>Triangle type: <span class="triangle-type"></span></h3>
    </div>
  </div>
</body>
</html>
